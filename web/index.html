<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A cafe study map application.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="cagong_map">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>카공여지도</title>
  <link rel="manifest" href="manifest.json">

  <style>
    .cafe-marker-label {
      padding: 3px 5px;
      background: white;
      border: 1px solid black;
      border-radius: 3px;
      text-align: center;
      font-family: 'Noto Sans KR', sans-serif;
      font-size: 10px;
      white-space: nowrap;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .cafe-marker-label.co-work {
      background: #ffe9bc;
      color: rgb(0, 0, 0);
    }
    #map {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Flutter Web에 필요한 스크립트 -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>

  <!-- 카카오 맵과 관련된 스크립트 -->
  <div id="map"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0263a29ce4d7869fc8090d309d2bc371"></script>
  <script src="assets/kakao_map.js"></script>
</body>
</html>
