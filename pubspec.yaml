name: cagong_map
description: A cafe study map application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.3
  provider: ^6.0.0
  webview_flutter: ^4.8.0
  webview_windows: ^0.2.0
  geolocator: ^8.0.0
  youtube_player_flutter: ^8.1.2
  youtube_player_iframe: ^4.0.4
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/cafe_info.json
    - assets/images/map_icon.png
    - assets/kakao_map.html
    - assets/kakao_map.js
